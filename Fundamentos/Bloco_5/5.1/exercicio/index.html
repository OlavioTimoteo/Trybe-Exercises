<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    div {
      border-color: black;
      border-style: solid;
    }
    
    .title {
      text-align: center;
    }
    
    .main-content {
      background-color: yellow;
    }
    
    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }
    
    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1 class="title">Exercício 5.1 - JavaScript </h1>
  <div class="main-content">
    <div class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </div>
  </div>
  <script>
    function changeText() {
      let element = document.getElementsByTagName('p')[1];
      element.innerHTML = 'Desenvolvedor Web FullStack'
    };
    changeText();

    function changeColorMain() {
      let element = document.getElementsByClassName('main-content')[0];
      element.style.backgroundColor = 'rgb(76,164,109)';
    };
    changeColorMain();

    function changeColorCenter() {
      let element = document.getElementsByClassName('center-content')[0];
      element.style.backgroundColor = '#ffffff';
    };
    changeColorCenter();

    function titleRepair() {
      let element = document.getElementsByTagName('h1')[0];
      element.innerHTML = 'Exercício 5.1 - JavaScript';
    };
    titleRepair();

    function pToUpperCase() {
      let element = document.getElementsByTagName('p')[1];
      element.innerHTML = element.innerHTML.toUpperCase();
    }
    pToUpperCase();

    function pToConsoleLog() {
      let element = document.getElementsByTagName('p');
      for (let i = 0; i < element.length; i += 1) {
        console.log(element[i].innerHTML);
      };
    };
    pToConsoleLog();
  </script>
</body>

</html>
