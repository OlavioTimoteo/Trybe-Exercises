<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <label for="email"> Digite seu email
  <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
</label>
  <label for="senha"> Digite sua senha
  <input type="password" name="password" id="senha" placeholder="Digite sua senha" autocomplete="off" required>
</label>
  <br>
  <br>
  <input type="checkbox" name="check" id="checkbox">Lembre-me
  <br>
  <button type="submit">Entrar</button>
</body>

</html>
