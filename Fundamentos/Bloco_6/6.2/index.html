<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Currículo</title>
</head>
<body>
  <header>Formulário de Currículo</header>

  <form id="cv-form">
  <div class="main-container">
    <section class="form-container">
<fieldset class="information">
  <div class="line-content">
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" maxlength="40" required>
</div>
<div class="line-content">
  <label for="email">E-mail:</label>
  <input type="email" name="e-mail" id="email" maxlength="50" required>
</div>
<div class="line-content">
  <label for="cpf">CPF:</label>
  <input type="text" name="cpf" id="cpf" maxlength="11" required>
</div>
<div class="line-content">
  <label for="adress">Adress:</label>
  <input type="text" name="adress" id="adress" maxlength="200" required>
</div>
<div class="line-content">
  <label for="city">City:</label>
  <input type="text" name="city-name" id="city" maxlength="28" required>
</div>
<div class="content">
  <label for="states">States</label>
  <select name="states" id="states" required></select>
</div>
<div class="line-content">
  <label for="house">House</label>
  <input type="radio" name="house" id="house" maxlength="" required>
  <label for="house">Apartment</label>
  <input type="radio" name="house" id="apartment" maxlength="" required>
</div>
</fieldset>
    </section>
    <section class="form-container2">
      <fieldset class="information2">
        <p>About your last job</p>
    <div class="line-content">
      <label for="summary">Resume Summary</label>
      <textarea name="summary" id="summary" cols="160" rows="10" maxlength="1000" required></textarea>
    </div>
    <div class="line-content">
      <label for="position">You position:</label>
      <input type="text-area" name="" id="position" maxlength="" required>
    </div>
    <div class="line-content">
      <label for="description">Job description:</label>
      <input type="text-area" name="description" id="description" maxlength="500" required>
    </div>
    <div class="line-content">
      <label for="start-date">Start date</label>
      <input type="date" name="" id="start-date" maxlength="" required>
    </div>
  </fieldset>
</section>
</form>
  </div>
<br>
  <button class="submit">Submit</button>
  <button class="clear">Clear</button>
  <script src="script.js"></script>
</body>
</html>
